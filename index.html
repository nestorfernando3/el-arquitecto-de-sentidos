<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Museum of Meaning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            cursor: none;
            /* Hide default cursor, use custom reticle */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Custom Cursor/Reticle */
        #reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            transition: width 0.2s, height 0.2s, background 0.2s;
            z-index: 100;
        }

        #reticle.active {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
        }

        #ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-align: center;
            color: #fff;
            z-index: 10;
            mix-blend-mode: difference;
        }

        h1 {
            font-weight: 100;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 2rem;
            margin: 0;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
        }

        .subtitle {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out 1s forwards;
        }

        #level-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 0.9rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 20;
            max-width: 600px;
        }

        #return-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            cursor: pointer;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            z-index: 20;
        }

        #return-hint:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                letter-spacing: 10px;
            }

            30% {
                opacity: 1;
                letter-spacing: 5px;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Barthes Lever */
        #barthes-lever {
            position: absolute;
            bottom: 20%;
            right: 10%;
            width: 40px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.4);
            display: none;
            pointer-events: auto;
            cursor: none;
            /* using reticle */
            z-index: 20;
        }

        #lever-handle {
            width: 100%;
            height: 20px;
            background: #fff;
            position: absolute;
            bottom: 0;
            box-shadow: 0 0 10px white;
        }

        #barthes-hint {
            position: absolute;
            bottom: 15%;
            right: 10%;
            color: white;
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.8;
            display: none;
        }

        #keys-hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            display: none;
            opacity: 0.7;
        }

        .key {
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="reticle"></div>

    <div id="ui-overlay">
        <h1>Museum of Meaning</h1>
        <div class="subtitle">Architecting the senses through semiotics</div>
    </div>

    <div id="level-instructions"></div>
    <div id="return-hint" onclick="gameInstance.loadLevel('hub')">← RETURN TO GALLERY</div>

    <div id="barthes-lever">
        <div id="lever-handle"></div>
    </div>
    <div id="barthes-hint">DRAG LEVER UP</div>

    <div id="keys-hint">
        <div class="key">←</div>
        <div class="key">↑</div>
        <div class="key">↓</div>
        <div class="key">→</div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        class Game {
            constructor() {
                this.container = document.getElementById('canvas-container');
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x050505);
                this.scene.fog = new THREE.FogExp2(0x050505, 0.03);

                this.initCamera();
                this.initRenderer();
                this.initPostProcessing();
                this.initLights();
                this.initControls();
                this.initInput();

                this.levels = {};
                this.currentLevelName = '';
                this.activeObjects = [];

                window.addEventListener('resize', () => this.onWindowResize());
                this.animate();

                this.setupLevels();
                this.loadLevel('hub');
            }

            initCamera() {
                this.camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 8);
            }

            initRenderer() {
                this.renderer = new THREE.WebGLRenderer({ antialias: false });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.0;
                this.container.appendChild(this.renderer.domElement);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);
                this.composer.addPass(new RenderPass(this.scene, this.camera));

                this.bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                this.composer.addPass(this.bloomPass);
                this.composer.addPass(new OutputPass());
            }

            initLights() {
                this.ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(this.ambientLight);

                this.dirLight = new THREE.DirectionalLight(0xffffff, 2);
                this.dirLight.position.set(5, 10, 5);
                this.dirLight.castShadow = true;
                this.scene.add(this.dirLight);
            }

            initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.maxPolarAngle = Math.PI / 1.5;
                this.controls.minDistance = 2;
                this.controls.maxDistance = 20;
            }

            initInput() {
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.reticle = document.getElementById('reticle');

                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                    // Reticle follows mouse visually (even though cursor is hidden)
                    this.reticle.style.left = e.clientX + 'px';
                    this.reticle.style.top = e.clientY + 'px';

                    this.checkHover();
                });

                window.addEventListener('click', () => {
                    this.checkClick();
                });
            }

            checkHover() {
                if (this.currentLevelName !== 'hub') {
                    // Check logic for specific levels if needed
                    if (this.currentLevelName === 'barthes') {
                        // Check lever
                        const lever = document.getElementById('barthes-lever');
                        const rect = lever.getBoundingClientRect();
                        const cx = parseFloat(this.reticle.style.left);
                        const cy = parseFloat(this.reticle.style.top);
                        if (cx >= rect.left && cx <= rect.right && cy >= rect.top && cy <= rect.bottom) {
                            this.reticle.classList.add('active');
                        } else {
                            this.reticle.classList.remove('active');
                        }
                    } else if (this.currentLevelName === 'saussure') {
                        this.reticle.classList.add('active'); // Always active interaction in saussure (drag anywhere)
                    } else {
                        this.reticle.classList.remove('active');
                    }
                    return;
                }

                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.activeObjects);

                if (intersects.length > 0) {
                    this.reticle.classList.add('active');
                    const name = intersects[0].object.userData.levelName;
                    this.setInstructions(`ENTER EXHIBIT: ${name}`);
                } else {
                    this.reticle.classList.remove('active');
                    this.setInstructions("Explore the Gallery. Click a concept to enter.");
                }
            }

            checkClick() {
                if (this.currentLevelName !== 'hub') return;

                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.activeObjects);

                if (intersects.length > 0) {
                    const levelId = intersects[0].object.userData.levelId;
                    if (levelId) this.loadLevel(levelId);
                }
            }

            setInstructions(text) {
                const el = document.getElementById('level-instructions');
                el.innerText = text;
                el.style.opacity = 1;
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }

            setupLevels() {
                // HUB
                this.addLevel('hub', (group) => {
                    this.scene.background = new THREE.Color(0x111111);
                    this.scene.fog = new THREE.FogExp2(0x111111, 0.05);
                    this.bloomPass.strength = 1.2;
                    this.bloomPass.radius = 0.5;
                    this.ambientLight.intensity = 0.5;

                    const createPlinth = (x, z, color, levelId, name) => {
                        const geo = new THREE.BoxGeometry(1, 1, 1);
                        const mat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                        const mesh = new THREE.Mesh(geo, mat);
                        mesh.position.set(x, 0.5, z);
                        mesh.castShadow = true;
                        group.add(mesh);

                        const portalGeo = new THREE.IcosahedronGeometry(0.3, 0);
                        const portalMat = new THREE.MeshStandardMaterial({
                            color: color, emissive: color, emissiveIntensity: 2, transparent: true, opacity: 0.8
                        });
                        const portal = new THREE.Mesh(portalGeo, portalMat);
                        portal.position.set(x, 2, z);
                        group.add(portal);

                        portal.userData = { levelId, levelName: name, floatY: 2, phase: Math.random() * 10 };
                        this.activeObjects.push(portal);
                    };

                    this.activeObjects = [];
                    createPlinth(-3, 0, 0xff4444, 'saussure', 'Saussure');
                    createPlinth(-1, 0, 0x44ff44, 'peirce', 'Peirce');
                    createPlinth(1, 0, 0xffaa00, 'barthes', 'Barthes');
                    createPlinth(3, 0, 0x4444ff, 'baudrillard', 'Baudrillard');

                    this.setInstructions("Welcome to the Museum of Meaning. Click on a glowing symbol to enter.");
                });

                // SAUSSURE (REFINED)
                this.addLevel('saussure', (group) => {
                    this.scene.background = new THREE.Color(0xdddddd); // Slightly darker for contrast
                    this.scene.fog = new THREE.Fog(0xdddddd, 20, 50);
                    this.bloomPass.strength = 0.1; // REDUCED from 0.5
                    this.bloomPass.threshold = 0.9;

                    this.setInstructions("MISSION: Create Meaning. Drag horizontally to align the RED WORD with the BLUE OBJECT.");

                    const semiGeo = new THREE.CylinderGeometry(2, 2, 0.5, 64, 1, false, 0, Math.PI);

                    // GHOST TARGET
                    const ghost = new THREE.Mesh(semiGeo, new THREE.MeshBasicMaterial({
                        color: 0xff0000,
                        transparent: true,
                        opacity: 0.1,
                        wireframe: true
                    }));
                    ghost.rotation.x = Math.PI / 2;
                    ghost.position.set(0, 0, 0);
                    group.add(ghost);

                    // Half 1: Signifier (Red)
                    const half1 = new THREE.Group();
                    const coin1 = new THREE.Mesh(semiGeo, new THREE.MeshStandardMaterial({ color: 0xff3333, roughness: 0.5 }));
                    coin1.rotation.x = Math.PI / 2;
                    half1.add(coin1);

                    // Better Text Position
                    const canvas = document.createElement('canvas');
                    canvas.width = 512; canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    ctx.font = "bold 60px Courier New";
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText("SIGNIFIER", 256, 128);
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 4;
                    ctx.strokeText("SIGNIFIER", 256, 128);

                    const tex = new THREE.CanvasTexture(canvas);
                    const label = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex }));
                    label.scale.set(4, 2, 1);
                    label.position.set(0, 1.8, 0); // Moved UP
                    half1.add(label);

                    // Half 2: Signified
                    const half2 = new THREE.Group();
                    const coin2 = new THREE.Mesh(semiGeo, new THREE.MeshStandardMaterial({ color: 0x3333ff, roughness: 0.5 }));
                    coin2.rotation.x = Math.PI / 2;
                    coin2.rotation.z = Math.PI;
                    half2.add(coin2);

                    const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 1.5), new THREE.MeshStandardMaterial({ color: 0x554433 }));
                    trunk.rotation.x = Math.PI / 2;
                    trunk.position.y = -0.5;
                    half2.add(trunk);
                    const leaves = new THREE.Mesh(new THREE.ConeGeometry(1, 2, 8), new THREE.MeshStandardMaterial({ color: 0x228822 }));
                    leaves.rotation.x = Math.PI / 2;
                    leaves.position.y = -1.5;
                    half2.add(leaves);

                    half1.position.x = -0.5;
                    half2.position.x = 0.5;
                    half1.rotation.z = Math.PI / 2; // Start unaligned
                    group.add(half1);
                    group.add(half2);

                    let holding = false, won = false;
                    const onDown = () => holding = true;
                    const onUp = () => holding = false;
                    const onMove = (e) => {
                        if (holding && !won) {
                            half1.rotation.z += e.movementX * 0.005; // Reduced sensitivity
                            checkWin();
                        }
                    };

                    const checkWin = () => {
                        const r1 = (half1.rotation.z % (Math.PI * 2));
                        let angle = r1;
                        if (angle > Math.PI) angle -= Math.PI * 2;
                        if (angle < -Math.PI) angle += Math.PI * 2;

                        if (Math.abs(angle) < 0.15) {
                            won = true;
                            half1.rotation.z = 0;
                            half1.position.x = 0;
                            half2.position.x = 0;

                            this.bloomPass.strength = 1.5;
                            setTimeout(() => { if (this.currentLevelName === 'saussure') this.bloomPass.strength = 0.1; }, 1000);

                            this.setInstructions("MEANING CONSOLIDATED: The Sign is Arbitrary, but the System is Fixed.");

                            const gold = new THREE.MeshStandardMaterial({ color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 0.5 });
                            coin1.material = gold;
                            coin2.material = gold;
                            ghost.visible = false;
                        }
                    };

                    window.addEventListener('mousedown', onDown);
                    window.addEventListener('mouseup', onUp);
                    window.addEventListener('mousemove', onMove);
                    group.userData.cleanup = () => {
                        window.removeEventListener('mousedown', onDown);
                        window.removeEventListener('mouseup', onUp);
                        window.removeEventListener('mousemove', onMove);
                    };
                });

                // PEIRCE
                this.addLevel('peirce', (group) => {
                    this.scene.background = new THREE.Color(0x050505);
                    this.ambientLight.intensity = 0.8;
                    this.setInstructions("Connect the Triangle. Move the CYAN PRISMA to intercept the Red Laser.");
                    document.getElementById('keys-hint').style.display = 'flex';

                    // Rock
                    const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(1), new THREE.MeshStandardMaterial({ color: 0x888888 }));
                    rock.position.set(-5, 0, -5);
                    group.add(rock);

                    // Photo
                    const photo = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                    photo.position.set(5, 0, -5);
                    group.add(photo);

                    // Prisma
                    const prisma = new THREE.Mesh(new THREE.ConeGeometry(0.5, 1.5, 4), new THREE.MeshStandardMaterial({
                        color: 0x00ffff, emissive: 0x00ffff, emissiveIntensity: 0.5, transparent: true, opacity: 0.8
                    }));
                    prisma.position.set(0, 0, 5);
                    group.add(prisma);

                    // Beams
                    const beamGeo = new THREE.CylinderGeometry(0.1, 0.1, 1);
                    const beamMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                    const beam1 = new THREE.Mesh(beamGeo, beamMat);
                    beam1.geometry.translate(0, 0.5, 0); beam1.rotation.x = Math.PI / 2;
                    group.add(beam1);

                    const beam2 = new THREE.Mesh(beamGeo, beamMat);
                    beam2.geometry.translate(0, 0.5, 0); beam2.rotation.x = Math.PI / 2; beam2.visible = false;
                    group.add(beam2);

                    let won = false;
                    group.userData.update = () => {
                        const dist = rock.position.distanceTo(prisma.position);
                        beam1.position.copy(rock.position);
                        beam1.lookAt(prisma.position);
                        beam1.rotateX(Math.PI / 2);
                        beam1.scale.set(1, dist, 1);

                        // Win Condition: Close to Z=-5 and X=0
                        if (Math.abs(prisma.position.z - (-5)) < 1.5 && Math.abs(prisma.position.x) < 2) {
                            if (!won) {
                                won = true;
                                beamMat.color.setHex(0x00ff00);
                                beam2.visible = true;
                                const d2 = prisma.position.distanceTo(photo.position);
                                beam2.position.copy(prisma.position);
                                beam2.lookAt(photo.position);
                                beam2.rotateX(Math.PI / 2);
                                beam2.scale.set(1, d2, 1);
                                this.setInstructions("SEMIOSIS COMPLETED: Object -> Sign -> Interpretant");
                            }
                        } else {
                            won = false;
                            beamMat.color.setHex(0xff0000);
                            beam2.visible = false;
                        }
                    };

                    const onKey = (e) => {
                        const s = 0.5;
                        if (e.key === 'ArrowUp') prisma.position.z -= s;
                        if (e.key === 'ArrowDown') prisma.position.z += s;
                        if (e.key === 'ArrowLeft') prisma.position.x -= s;
                        if (e.key === 'ArrowRight') prisma.position.x += s;
                    };
                    window.addEventListener('keydown', onKey);
                    group.userData.cleanup = () => {
                        document.getElementById('keys-hint').style.display = 'none';
                        window.removeEventListener('keydown', onKey);
                    };
                });

                // BARTHES
                this.addLevel('barthes', (group) => {
                    this.scene.background = new THREE.Color(0x222222);
                    this.setInstructions("Reveal the Myth. DRAG the LEVER on the RIGHT upwards to transform reality.");

                    const lever = document.getElementById('barthes-lever');
                    const handle = document.getElementById('lever-handle');
                    const hint = document.getElementById('barthes-hint');
                    lever.style.display = 'block';
                    hint.style.display = 'block';

                    const soldier = new THREE.Group();
                    const mat = new THREE.MeshStandardMaterial({ color: 0x445533, roughness: 0.8 });
                    const b = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), mat);
                    const h = new THREE.Mesh(new THREE.SphereGeometry(0.4), mat);
                    h.position.y = 1;
                    soldier.add(b, h);
                    group.add(soldier);

                    let val = 0;
                    let drag = false;
                    const onDown = (e) => {
                        const rect = lever.getBoundingClientRect();
                        if (e.clientX > rect.left - 50) drag = true;
                    };
                    const onUp = () => drag = false;
                    const onMove = (e) => {
                        if (drag) {
                            const rect = lever.getBoundingClientRect();
                            val = 1 - Math.max(0, Math.min(1, (e.clientY - rect.top) / rect.height));
                            handle.style.height = (val * 100) + '%';
                        }
                    };

                    window.addEventListener('mousedown', onDown);
                    window.addEventListener('mouseup', onUp);
                    window.addEventListener('mousemove', onMove);

                    group.userData.update = () => {
                        const gold = new THREE.Color(0xffd700);
                        const olive = new THREE.Color(0x445533);
                        mat.color.lerpColors(olive, gold, val);
                        mat.emissive.setHex(0xffaa00);
                        mat.emissiveIntensity = val * 2;
                        mat.metalness = val;

                        soldier.rotation.y += 0.01;

                        if (val > 0.9) this.setInstructions("THE REALITY IS LOST. THE MYTH IS CONSUMED.");
                        else this.setInstructions("Drag the lever to mythologize the soldier.");
                    };

                    group.userData.cleanup = () => {
                        lever.style.display = 'none';
                        hint.style.display = 'none';
                        window.removeEventListener('mousedown', onDown);
                        window.removeEventListener('mouseup', onUp);
                        window.removeEventListener('mousemove', onMove);
                    };
                });

                // BAUDRILLARD
                this.addLevel('baudrillard', (group) => {
                    this.scene.background = new THREE.Color(0x87CEEB);
                    this.setInstructions("Approach the Tower in the distance. Witness the degradation of the Real.");

                    const ground = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ color: 0x228b22 }));
                    ground.rotation.x = -Math.PI / 2;
                    group.add(ground);

                    const tower = new THREE.Mesh(new THREE.BoxGeometry(6, 20, 6), new THREE.MeshBasicMaterial({ color: 0x555555 }));
                    tower.position.set(0, 10, -50);
                    group.add(tower);

                    // Rain
                    const rainGeo = new THREE.BufferGeometry();
                    const count = 2000;
                    const pos = new Float32Array(count * 3);
                    for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 100;
                    rainGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                    const rain = new THREE.Points(rainGeo, new THREE.PointsMaterial({ color: 0x00ff00, size: 0.2, transparent: true, opacity: 0 }));
                    group.add(rain);

                    group.userData.update = () => {
                        this.camera.position.z -= 0.05; // Auto walk
                        if (this.camera.position.z < -45) this.camera.position.z = -45;

                        const dist = this.camera.position.distanceTo(tower.position);

                        if (dist < 30) {
                            this.scene.background.setHex(0x000000);
                            ground.material.wireframe = true;
                            ground.material.color.setHex(0x00ff00);
                            tower.material.wireframe = true;
                            tower.material.color.setHex(0x00ff00);
                            rain.material.opacity = (30 - dist) / 20;
                            this.setInstructions("WELCOME TO THE DESERT OF THE REAL.");
                        } else {
                            this.setInstructions(`Distance to Simularcum: ${Math.floor(dist)}m`);
                        }
                    };
                });
            }

            addLevel(name, fn) { this.levels[name] = fn; }

            loadLevel(name) {
                if (this.currentLevelObject) {
                    if (this.currentLevelObject.userData.cleanup) this.currentLevelObject.userData.cleanup();
                    this.scene.remove(this.currentLevelObject);
                }
                this.currentLevelName = name;
                this.currentLevelObject = new THREE.Group();
                this.scene.add(this.currentLevelObject);

                // Camera reset
                if (name !== 'hub') {
                    this.camera.position.set(0, 3, 10);
                    this.camera.lookAt(0, 0, 0);
                    document.getElementById('return-hint').style.display = 'block';
                    this.controls.enabled = false;
                    if (name === 'peirce') {
                        this.camera.position.set(0, 10, 0);
                        this.camera.lookAt(0, 0, 0);
                    }
                } else {
                    this.camera.position.set(0, 2, 8);
                    this.camera.lookAt(0, 1, 0);
                    document.getElementById('return-hint').style.display = 'none';
                    this.controls.enabled = true;
                }

                if (this.levels[name]) this.levels[name](this.currentLevelObject);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                if (this.currentLevelName === 'hub') {
                    this.activeObjects.forEach(obj => {
                        obj.position.y = obj.userData.floatY + Math.sin(Date.now() * 0.001 + obj.userData.phase) * 0.2;
                        obj.rotation.y += 0.01;
                    });
                }
                if (this.currentLevelObject && this.currentLevelObject.userData.update) this.currentLevelObject.userData.update();

                this.controls.update();
                this.composer.render();
            }
        }

        window.gameInstance = new Game();
    </script>
