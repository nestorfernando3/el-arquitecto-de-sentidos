<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Museum of Meaning</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            /* Monospaced for that "raw data" feel */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            text-align: center;
            color: #fff;
            z-index: 10;
            mix-blend-mode: difference;
        }

        h1 {
            font-weight: 100;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 2rem;
            margin: 0;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out forwards;
        }

        .subtitle {
            font-size: 0.8rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out 1s forwards;
        }

        #interaction-prompt {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #return-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.7rem;
            cursor: pointer;
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            display: none;
            transition: all 0.3s;
        }

        #return-hint:hover {
            color: #fff;
            border-color: #fff;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                letter-spacing: 10px;
            }

            30% {
                opacity: 1;
                letter-spacing: 5px;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Barthes Slider Replacement - A "Conceptual Lever" UI (Hidden by default) */
        #barthes-lever {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 50px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            pointer-events: auto;
            cursor: grab;
        }

        #lever-handle {
            width: 100%;
            height: 20px;
            background: #fff;
            position: absolute;
            bottom: 0;
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <div id="ui-overlay">
        <h1>Museum of Meaning</h1>
        <div class="subtitle">Architecting the senses through semiotics</div>
    </div>

    <div id="interaction-prompt">Click to Enter</div>
    <div id="return-hint" onclick="gameInstance.loadLevel('hub')">RETURN TO GALLERY</div>

    <div id="barthes-lever">
        <div id="lever-handle"></div>
    </div>

    <div id="canvas-container"></div>

    <!-- Three.js + PostProcessing from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        class Game {
            constructor() {
                this.container = document.getElementById('canvas-container');
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x050505); // Dark museum
                this.scene.fog = new THREE.FogExp2(0x050505, 0.03);

                this.initCamera();
                this.initRenderer();
                this.initPostProcessing();
                this.initLights();
                this.initControls();
                this.initInput();

                this.levels = {};
                this.currentLevel = null;
                this.currentLevelName = '';
                this.activeObjects = []; // Clickable objects

                window.addEventListener('resize', () => this.onWindowResize());
                this.animate();

                // Define Levels
                this.setupLevels();

                // Start in Museum Hub
                this.loadLevel('hub');
            }

            initCamera() {
                this.camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 2, 8);
                this.camera.lookAt(0, 1, 0);
            }

            initRenderer() {
                this.renderer = new THREE.WebGLRenderer({ antialias: false }); // PMREM prefers false? stick to false for Perf with bloom
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.container.appendChild(this.renderer.domElement);
            }

            initPostProcessing() {
                this.composer = new EffectComposer(this.renderer);

                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                this.bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
                this.bloomPass.threshold = 0.2;
                this.bloomPass.strength = 1.2; // Intense bloom
                this.bloomPass.radius = 0.5;
                this.composer.addPass(this.bloomPass);

                const outputPass = new OutputPass();
                this.composer.addPass(outputPass);
            }

            initLights() {
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
                this.scene.add(ambientLight);

                this.spotLight = new THREE.SpotLight(0xffffff, 50);
                this.spotLight.angle = 0.3;
                this.spotLight.penumbra = 0.5;
                this.spotLight.castShadow = true;
                this.spotLight.position.set(0, 10, 5);
                this.scene.add(this.spotLight);
            }

            initControls() {
                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.maxPolarAngle = Math.PI / 1.5; // Don't go below ground
                this.controls.minDistance = 2;
                this.controls.maxDistance = 20;
            }

            initInput() {
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.interactionPrompt = document.getElementById('interaction-prompt');

                window.addEventListener('mousemove', (e) => {
                    this.mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                    this.mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

                    this.checkHover();
                });

                window.addEventListener('click', () => {
                    this.checkClick();
                });
            }

            checkHover() {
                if (this.currentLevelName !== 'hub') {
                    this.interactionPrompt.style.opacity = 0;
                    document.body.style.cursor = 'auto';
                    return;
                }

                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.activeObjects);

                if (intersects.length > 0) {
                    document.body.style.cursor = 'pointer';
                    const name = intersects[0].object.userData.levelName || 'Exhibit';
                    this.interactionPrompt.innerText = `Enter: ${name}`;
                    this.interactionPrompt.style.opacity = 1;
                } else {
                    document.body.style.cursor = 'auto';
                    this.interactionPrompt.style.opacity = 0;
                }
            }

            checkClick() {
                if (this.currentLevelName !== 'hub') return;

                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.activeObjects);

                if (intersects.length > 0) {
                    const levelId = intersects[0].object.userData.levelId;
                    if (levelId) this.loadLevel(levelId);
                }
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.composer.setSize(window.innerWidth, window.innerHeight);
            }

            setupLevels() {
                // HUB: The Museum Gallery
                this.addLevel('hub', (group) => {
                    this.scene.background = new THREE.Color(0x111111);
                    this.scene.fog = new THREE.FogExp2(0x111111, 0.05);
                    this.controls.enablePan = true;

                    document.getElementById('return-hint').style.display = 'none';

                    // Floor (Reflectiveish)
                    const floorGeo = new THREE.PlaneGeometry(50, 50);
                    const floorMat = new THREE.MeshStandardMaterial({
                        color: 0x222222,
                        roughness: 0.1,
                        metalness: 0.1
                    });
                    const floor = new THREE.Mesh(floorGeo, floorMat);
                    floor.rotation.x = -Math.PI / 2;
                    floor.receiveShadow = true;
                    group.add(floor);

                    // Pedestals
                    const createPlinth = (x, z, color, levelId, title) => {
                        const geo = new THREE.BoxGeometry(1, 1.2, 1);
                        const mat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.5 });
                        const mesh = new THREE.Mesh(geo, mat);
                        mesh.position.set(x, 0.6, z);
                        mesh.castShadow = true;
                        mesh.receiveShadow = true;
                        group.add(mesh);

                        // Floating Abstract Symbol (The Portal)
                        const portalGeo = new THREE.IcosahedronGeometry(0.3, 0);
                        const portalMat = new THREE.MeshStandardMaterial({
                            color: color,
                            emissive: color,
                            emissiveIntensity: 2,
                            transparent: true,
                            opacity: 0.8
                        });
                        const portal = new THREE.Mesh(portalGeo, portalMat);
                        portal.position.set(x, 1.8, z);
                        group.add(portal);

                        // Animation data
                        portal.userData = {
                            levelId: levelId,
                            levelName: title,
                            floatY: 1.8,
                            phase: Math.random() * Math.PI
                        };
                        this.activeObjects.push(portal);
                        return portal;
                    };

                    this.activeObjects = []; // Reset interaction targets
                    const p1 = createPlinth(-3, 0, 0xff4444, 'saussure', 'The Diad (Saussure)');
                    const p2 = createPlinth(-1, 0, 0x44ff44, 'peirce', 'The Triad (Peirce)');
                    const p3 = createPlinth(1, 0, 0xffaa00, 'barthes', 'The Myth (Barthes)');
                    const p4 = createPlinth(3, 0, 0x4444ff, 'baudrillard', 'The Simulacrum (Baudrillard)');
                });

                // LEVEL 1: Saussure Redux
                this.addLevel('saussure', (group) => {
                    this.bloomPass.strength = 0.8;
                    this.scene.background = new THREE.Color(0xeeeeee);
                    this.scene.fog = new THREE.FogExp2(0xeeeeee, 0.02);

                    // Semicircle geometries
                    const semiGeo = new THREE.CylinderGeometry(2, 2, 0.5, 64, 1, false, 0, Math.PI);

                    const redMat = new THREE.MeshNormalMaterial({ wireframe: false }); // Modern look
                    const blueMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.2 });

                    const half1 = new THREE.Group();
                    const coin1 = new THREE.Mesh(semiGeo, new THREE.MeshStandardMaterial({ color: 0xff3333 }));
                    coin1.rotation.x = Math.PI / 2;
                    half1.add(coin1);

                    // 3D Text needs FontLoader, using Sprite for simplicity/speed but stylized
                    const createLabel = (txt) => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 512; canvas.height = 128;
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = 'rgba(0,0,0,0)'; // transparent
                        ctx.font = 'bold 80px Courier New';
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 4;
                        ctx.strokeText(txt, 256, 100);
                        ctx.fillStyle = 'black';
                        ctx.textAlign = 'center';
                        ctx.fillText(txt, 256, 100);
                        return new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.CanvasTexture(canvas) }));
                    };

                    const lbl = createLabel("SIGNIFIER");
                    lbl.position.set(0, 1.5, 0.2);
                    lbl.scale.set(4, 1, 1);
                    half1.add(lbl);

                    const half2 = new THREE.Group();
                    const coin2 = new THREE.Mesh(semiGeo, new THREE.MeshStandardMaterial({ color: 0x3333ff }));
                    coin2.rotation.x = Math.PI / 2;
                    coin2.rotation.z = Math.PI;
                    half2.add(coin2);

                    // Abstract Tree
                    const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 1), new THREE.MeshStandardMaterial({ color: 0x553311 }));
                    trunk.rotation.x = Math.PI / 2;
                    trunk.position.y = -0.5;
                    half2.add(trunk);

                    // Positioning
                    half1.position.x = -0.2;
                    half2.position.x = 0.2;
                    group.add(half1);
                    group.add(half2);

                    // Interaction
                    let holding = false;
                    let won = false;

                    // Raycaster for drag needs to be added to update loop or event listeners
                    // Simplified: Mouse move rotates half1 if holding

                    // Add Logic Hooks to the group user data for the main loop to use
                    group.userData.update = (dt) => {
                        if (won) {
                            half1.rotation.z += dt;
                            half2.rotation.z += dt;
                            return;
                        }
                    };

                    // Temporary mouse listeners for this specific level
                    const onDown = (e) => { holding = true; };
                    const onUp = () => { holding = false; checkWin(); };
                    const onMove = (e) => {
                        if (holding && !won) {
                            half1.rotation.z += e.movementX * 0.01;
                        }
                    };

                    const checkWin = () => {
                        const r1 = half1.rotation.z % (Math.PI * 2);
                        const r2 = half2.rotation.z % (Math.PI * 2);
                        // simple check, assumes initial flip. 
                        // Just checking alignment of the flat sides roughly
                        // Actually, let's just use a visual "snap"
                        const diff = Math.abs(r1 - r2);
                        // (Simplify logic: just win if close enough to "aligned" visual)
                        // Real logic: half2 is flipped PI. So half1 needs to be PI away? No, half2 rot is PI.

                        // Visual win:
                        if (Math.abs(Math.sin(half1.rotation.z) - Math.sin(half2.rotation.z)) < 0.1) {
                            won = true;
                            this.bloomPass.strength = 3;
                            this.bloomPass.threshold = 0;

                            // Snap
                            half1.position.x = 0;
                            half2.position.x = 0;

                            const msg = document.createElement('div');
                            msg.innerText = "MEANING CONSOLIDATED";
                            msg.style.cssText = "position:absolute; top:40%; width:100%; text-align:center; color:gold; font-size:2em; font-family:Courier New; pointer-events:none;";
                            document.body.appendChild(msg);
                            setTimeout(() => msg.remove(), 3000);
                        }
                    };

                    window.addEventListener('mousedown', onDown);
                    window.addEventListener('mouseup', onUp);
                    window.addEventListener('mousemove', onMove);

                    group.userData.cleanup = () => {
                        window.removeEventListener('mousedown', onDown);
                        window.removeEventListener('mouseup', onUp);
                        window.removeEventListener('mousemove', onMove);
                    };
                });

                // LEVEL 2: Peirce Redux
                this.addLevel('peirce', (group) => {
                    this.scene.background = new THREE.Color(0x000000);

                    // Object (The Real)
                    const rock = new THREE.Mesh(new THREE.DodecahedronGeometry(1), new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.9 }));
                    rock.position.set(-5, 0, -5);
                    group.add(rock);

                    // Representamen (The Sign)
                    const frame = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide }));
                    frame.position.set(5, 0, -5);
                    frame.lookAt(0, 0, 0);
                    group.add(frame);

                    // Interpretant (The Mind) - Controllable
                    const prisma = new THREE.Mesh(new THREE.ConeGeometry(0.5, 1.5, 4, 1, true), new THREE.MeshPhysicalMaterial({
                        color: 0x00ffff, transmission: 0.9, opacity: 1, metalness: 0, roughness: 0, thicknes: 2
                    }));
                    prisma.position.set(0, 0, 5);
                    group.add(prisma);

                    // Laser Beam
                    const beamGeo = new THREE.CylinderGeometry(0.05, 0.05, 1);
                    const beamMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                    const beam1 = new THREE.Mesh(beamGeo, beamMat);
                    beam1.geometry.translate(0, 0.5, 0); // Pivot at bottom
                    beam1.rotation.x = Math.PI / 2;
                    group.add(beam1);

                    const beam2 = new THREE.Mesh(beamGeo, beamMat);
                    beam2.geometry.translate(0, 0.5, 0);
                    beam2.rotation.x = Math.PI / 2;
                    beam2.visible = false;
                    group.add(beam2);

                    // Logic
                    let won = false;
                    group.userData.update = () => {
                        // Beam 1 from Rock to Prisma
                        const start = rock.position;
                        const end = prisma.position;
                        const dist = start.distanceTo(end);

                        beam1.position.copy(start);
                        beam1.lookAt(end);
                        beam1.rotateX(Math.PI / 2);
                        beam1.scale.set(1, dist, 1);

                        // Win zone
                        if (prisma.position.distanceTo(new THREE.Vector3(0, 0, -5)) < 1.5) {
                            if (!won) {
                                won = true;
                                beamMat.color.set(0x00ff00);
                                beam2.visible = true;
                                // Connect beam 2
                                const dist2 = prisma.position.distanceTo(frame.position);
                                beam2.position.copy(prisma.position);
                                beam2.lookAt(frame.position);
                                beam2.rotateX(Math.PI / 2);
                                beam2.scale.set(1, dist2, 1);
                            }
                        } else {
                            won = false;
                            beamMat.color.set(0xff0000);
                            beam2.visible = false;
                        }
                    };

                    const onKey = (e) => {
                        const s = 0.5;
                        if (e.key === 'ArrowUp') prisma.position.z -= s;
                        if (e.key === 'ArrowDown') prisma.position.z += s;
                        if (e.key === 'ArrowLeft') prisma.position.x -= s;
                        if (e.key === 'ArrowRight') prisma.position.x += s;
                    };
                    window.addEventListener('keydown', onKey);
                    group.userData.cleanup = () => window.removeEventListener('keydown', onKey);
                });

                // LEVEL 3: Barthes Redux
                this.addLevel('barthes', (group) => {
                    this.scene.background = new THREE.Color(0x222222);

                    // Show Lever
                    const lever = document.getElementById('barthes-lever');
                    const handle = document.getElementById('lever-handle');
                    lever.style.display = 'block';

                    // Soldier Model (Primitives)
                    const soldier = new THREE.Group();
                    const mat = new THREE.MeshStandardMaterial({ color: 0x556b2f, roughness: 0.8 });

                    const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), mat);
                    const head = new THREE.Mesh(new THREE.SphereGeometry(0.4), mat);
                    head.position.y = 1;
                    soldier.add(body, head);
                    group.add(soldier);

                    // Logic
                    let mythValue = 0; // 0 to 1
                    let isDragging = false;

                    const onDown = (e) => { if (e.target === handle || e.target === lever) isDragging = true; };
                    const onUp = () => isDragging = false;
                    const onMove = (e) => {
                        if (!isDragging) return;
                        const rect = lever.getBoundingClientRect();
                        const y = Math.max(0, Math.min(1, (rect.bottom - e.clientY) / rect.height));
                        handle.style.height = (y * 100) + '%';
                        mythValue = y;
                    };

                    window.addEventListener('mousedown', onDown);
                    window.addEventListener('mousemove', onMove);
                    window.addEventListener('mouseup', onUp);

                    group.userData.update = () => {
                        // Transform Soldier
                        const color = new THREE.Color(0x556b2f).lerp(new THREE.Color(0xffd700), mythValue);
                        mat.color = color;
                        mat.emissive = new THREE.Color(0xffaa00);
                        mat.emissiveIntensity = mythValue * 2;
                        mat.metalness = mythValue;
                        mat.roughness = 1 - mythValue;

                        document.getElementById('interaction-prompt').style.opacity = 1;
                        document.getElementById('interaction-prompt').innerText = mythValue > 0.8 ? "MYTH: HEROIC" : "REALITY: SOLDIER";

                        soldier.rotation.y += 0.01;
                    };

                    group.userData.cleanup = () => {
                        lever.style.display = 'none';
                        window.removeEventListener('mousedown', onDown);
                        window.removeEventListener('mousemove', onMove);
                        window.removeEventListener('mouseup', onUp);
                    };
                });

                // LEVEL 4: Baudrillard Redux
                this.addLevel('baudrillard', (group) => {
                    this.scene.background = new THREE.Color(0x87CEEB); // Fake sky
                    this.scene.fog = new THREE.Fog(0x87CEEB, 1, 50);

                    // Procedural Terrain Texture
                    const canvas = document.createElement('canvas');
                    canvas.width = 256; canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = '#228b22'; ctx.fillRect(0, 0, 256, 256);
                    ctx.fillStyle = '#8fbc8f';
                    for (let i = 0; i < 500; i++) ctx.fillRect(Math.random() * 256, Math.random() * 256, 4, 4);
                    const tex = new THREE.CanvasTexture(canvas);
                    tex.magFilter = THREE.NearestFilter;

                    const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshBasicMaterial({ map: tex }));
                    floor.rotation.x = -Math.PI / 2;
                    group.add(floor);

                    // The Simulacrum Building
                    const building = new THREE.Mesh(
                        new THREE.BoxGeometry(5, 15, 5),
                        new THREE.MeshBasicMaterial({ color: 0xaaaaaa, wireframe: false })
                    );
                    building.position.set(0, 7.5, -40);
                    group.add(building);

                    // Matrix Rain Effect (Simple Particles)
                    const rainGeo = new THREE.BufferGeometry();
                    const rainCount = 1000;
                    const pos = new Float32Array(rainCount * 3);
                    for (let i = 0; i < rainCount * 3; i++) pos[i] = (Math.random() - 0.5) * 100;
                    rainGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                    const rain = new THREE.Points(rainGeo, new THREE.PointsMaterial({ color: 0x00ff00, size: 0.2, transparent: true, opacity: 0 }));
                    group.add(rain);

                    group.userData.update = () => {
                        // Move forward automatically slowly
                        if (this.camera.position.z > -30) {
                            this.camera.position.z -= 0.05;
                        }

                        const dist = this.camera.position.distanceTo(building.position);

                        if (dist < 20) {
                            building.material.wireframe = true;
                            this.scene.background.setHex(0x000000);
                            floor.material.wireframe = true;
                            floor.material.color.setHex(0x00ff00);
                            rain.material.opacity = (20 - dist) / 10;

                            // Jitter vertices?? No, too complex for now. Just glitch position
                            if (Math.random() > 0.8) building.position.x = (Math.random() - 0.5);
                        }
                    };
                });
            }

            addLevel(name, setupFn) {
                this.levels[name] = setupFn;
            }

            loadLevel(name) {
                // Cleanup prev
                if (this.currentLevelObject) {
                    if (this.currentLevelObject.userData.cleanup) this.currentLevelObject.userData.cleanup();
                    this.scene.remove(this.currentLevelObject);
                }

                this.currentLevelName = name;
                this.currentLevelObject = new THREE.Group();
                this.scene.add(this.currentLevelObject);

                // Reset Camera
                if (name !== 'hub') {
                    // Level cam
                    this.camera.position.set(0, 5, 10);
                    this.camera.lookAt(0, 0, 0);
                    document.getElementById('return-hint').style.display = 'block';
                } else {
                    // Hub cam
                    this.camera.position.set(0, 5, 8);
                    this.camera.lookAt(0, 0, 0);
                    document.getElementById('return-hint').style.display = 'none';
                    document.getElementById('barthes-lever').style.display = 'none';
                }

                if (this.levels[name]) {
                    this.levels[name](this.currentLevelObject);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const time = Date.now() * 0.001;

                // Animate Hub Portals
                if (this.currentLevelName === 'hub') {
                    this.activeObjects.forEach(obj => {
                        obj.position.y = obj.userData.floatY + Math.sin(time + obj.userData.phase) * 0.2;
                        obj.rotation.y += 0.01;
                        obj.rotation.z += 0.005;
                    });
                }

                // Level Update Logic
                if (this.currentLevelObject && this.currentLevelObject.userData.update) {
                    this.currentLevelObject.userData.update(0.016);
                }

                this.controls.update();
                this.composer.render();
            }
        }

        window.gameInstance = new Game();
    </script>
